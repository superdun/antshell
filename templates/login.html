{% extends "base.html" %}
{% block content %}
<div class="container col s12">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s9 m9 l10">
                <input id="name" type="text" class="validate">
                <label data-error="输入错误" for="name">用户名</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>

    </form>
    <div>
        <button class="btn waves-effect waves-light" type="submit" name="action" id="login">登录
            <i class="material-icons right">send</i>
        </button>

    </div>
</div>

{% endblock %}
{% block script %}

{% endblock %}
