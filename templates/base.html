<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.cnpmjs.org/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<nav class="indigo darken-4">
    <div class="nav-wrapper container">
        <a href="{{ url_for('index') }}" class="brand-logo"><i class="material-icons">home</i>蚁壳科技 AntShell</a>
        <a href="#" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
        {% block nav %}

        {% endblock %}
    </div>
</nav>

{% block content %}{% endblock %}
<footer class="page-footer indigo darken-4" >
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">联系我们</h5>
                <div class="col l3 m4 s8 offset-s2">
                    <h6 class="white-text">微信</h6>
                    <img src="{{ url_for('static', filename='imgs/myQR.jpg') }}" class="responsive-img"/>
                </div>
                <div class="col l3 m4 s8 offset-s2">
                    <h6 class="white-text">QQ</h6>
                    <img src="{{ url_for('static', filename='imgs/myQRQQ.jpg') }}" class="responsive-img"/>
                </div>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">相关链接</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="#">百度</a></li>
                    <li><a class="grey-text text-lighten-3" href="#">谷歌</a></li>
                    <li><a class="grey-text text-lighten-3" href="#">啊哈哈</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Made By AntShell
        </div>
    </div>
</footer>
{% block modal %}

{% endblock %}
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
{% block script %}{% endblock %}
</body>
</html>
